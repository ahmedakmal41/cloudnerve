<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CloudNerve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(60px);
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00a6ff 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation: float1 20s ease-in-out infinite;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation: float2 18s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(100px, 100px);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-100px, -100px);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 166, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #00a6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #a0a0a0;
            font-size: 0.95rem;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(0, 166, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #00a6ff;
            box-shadow: 0 0 0 3px rgba(0, 166, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00a6ff, #6366f1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 166, 255, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .info-box {
            background: rgba(0, 166, 255, 0.1);
            border: 1px solid rgba(0, 166, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        .info-box strong {
            color: #00a6ff;
            display: block;
            margin-bottom: 0.25rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00a6ff;
        }

        .remember-me label {
            color: #a0a0a0;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="lock-icon">üîí</div>
            <h1>CloudNerve Admin</h1>
            <p>Content Management System</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Admin Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîë</span>
                    <input type="password" id="password" placeholder="Enter your password"
                        autocomplete="current-password" required>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Keep me logged in (24 hours)</label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                üöÄ Access Admin Panel
            </button>
        </form>

        <div class="info-box">
            <strong>üîê Default Credentials</strong>
            Password: <code>cloudnerve2025</code><br>
            <small>Change this after first login in the admin panel settings.</small>
        </div>
    </div>

    <script>
        // Default password (you can change this)
        const DEFAULT_PASSWORD = 'cloudnerve2025';

        // Check if already logged in
        function checkExistingSession() {
            const session = localStorage.getItem('admin_session');
            if (session) {
                const sessionData = JSON.parse(session);
                const now = Date.now();
                if (now < sessionData.expiry) {
                    // Valid session exists
                    window.location.href = 'index.html';
                    return true;
                } else {
                    // Session expired
                    localStorage.removeItem('admin_session');
                }
            }
            return false;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (checkExistingSession()) {
                return;
            }

            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const rememberMe = document.getElementById('rememberMe');
            const loginBtn = document.getElementById('loginBtn');

            // Focus password input
            passwordInput.focus();

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                errorMessage.classList.remove('show');

                const password = passwordInput.value;

                // Get custom password from localStorage, or use default
                const storedPassword = localStorage.getItem('admin_password') || DEFAULT_PASSWORD;

                if (password === storedPassword) {
                    // Successful login
                    const expiryDuration = rememberMe.checked ? 24 * 60 * 60 * 1000 : 4 * 60 * 60 * 1000; // 24h or 4h
                    const session = {
                        authenticated: true,
                        expiry: Date.now() + expiryDuration,
                        loginTime: Date.now()
                    };

                    localStorage.setItem('admin_session', JSON.stringify(session));

                    // Success animation
                    loginBtn.textContent = '‚úÖ Access Granted!';
                    loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    // Failed login
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();

                    // Shake animation
                    form.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                }
            });

            // Hide error on input
            passwordInput.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });
    </script>

</body>

</html>
